<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Login</title>
    <link rel="stylesheet" href="login.css">
    <script>
        // Password visibility toggle function
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordIcon = document.querySelector('.toggle-password');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text'; // Show password
                passwordIcon.textContent = '🙈'; // Change icon to 'hide' (🙈)
            } else {
                passwordField.type = 'password'; // Hide password
                passwordIcon.textContent = '👁️'; // Change icon back to 'show' (👁️)
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h2>Login</h2>
            <p>Enter your account details</p>
            <form id="loginForm">
                <input type="text" id="username" placeholder="User name" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword()">👁️</span>
                </div>
                <a href="forgetpassword.html" class="forgot">Forgot Password?</a>
                <!-- Login Button -->
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html" class="signup-btn">Sign up</a></p>
        </div>
        <div class="image-section">
            <h1>Welcome to <br> Interview Prep</h1>
