            const passwordIcon = document.querySelector('.toggle-password');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text'; // Show password
                passwordIcon.textContent = 'ğŸ™ˆ'; // Change icon to 'hide' (ğŸ™ˆ)
            } else {

                passwordIcon.textContent = 'ğŸ‘ï¸'; // Change icon back to 'show' (ğŸ‘ï¸)

    </script>
</head>
