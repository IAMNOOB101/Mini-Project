<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgetpassword.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="login.html">
            <button class="back-button">&#8592;</button>
            </a>
            <h2>Forgot password?</h2>
            <p>Don't worry! It happens. Please enter the email associated with your account.</p>
            <form action="otp.html" method="GET">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <button type="submit" class="send-button">Send code</button>
            </form>
            <p class="login-link">Remember password? <a href="login.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
