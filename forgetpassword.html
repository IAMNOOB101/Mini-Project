
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgetpassword.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="login.html" class="back-button">&#8592; Back</a>
            <h2>Forgot Password?</h2>
            <p>Don't worry! Enter your email, and we'll send you a verification code.</p>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <button type="button" id="send-otp-btn" class="send-button">Send Code</button>
            
            <p id="message"></p> <!-- Display success/error messages -->
            
            <p class="login-link">Remember your password? <a href="login.html">Log in</a></p>
        </div>
    </div>

    <script src="forgetpassword.js"></script>
</body>
</html>
