 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MockMate - Profile Form</title>
    <link rel="stylesheet" href="document.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">MockMate</div>
        <div class="search-container">
            <input type="text" placeholder="Ask any question">
            <button>🔍</button>
        </div>
        <div class="user-display">
            <span id="navbar-username">Guest</span>
            <div class="settings">⚙️</div>
        </div>
    </div>

    <div class="container">
        <div class="sidebar"> 
            <div class="profile">
                <img src="user.png" alt="Profile Picture">
                <span id="sidebar-username">Username</span>
            </div>
            <ul>
                <li><a href="dashboard.html">📊 Dashboard</a></li>
                <li><a href="interview1.html">💼 Interview</a></li>
                <li><a href="document.html">📂 Document Centre</a></li>
                <li><a href="preparationhub.html">📚 Preparation Hub</a></li>
                <li><a href="portfolio.html">🖼️ My Portfolio</a></li>
            </ul>
            <a href="login.html">
                <button class="logout-btn">🚪 Logout</button>
            </a>
        </div>

        <div class="main-content">
            <h2>Please enter your details</h2>
            <form id="document-form">
                <div class="input-group">
                    <input type="text" id="first_name" name="first_name" placeholder="First name" required>
                    <input type="text" id="last_name" name="last_name" placeholder="Last name" required>
                </div>
                <input type="text" id="education" name="education" placeholder="Education" required>
                <input type="text" id="skills" name="skills" placeholder="Skills (comma separated)" required>
                <input type="text" id="work_place" name="work_place" placeholder="Work place">
                <input type="text" id="hobbies" name="hobbies" placeholder="Hobbies (comma separated)">
                <input type="url" id="git_id" name="git_id" placeholder="GitHub Profile URL">
                <input type="url" id="linkedin_id" name="linkedin_id" placeholder="LinkedIn Profile URL">
                <button type="submit" id="proceedButton">Save Profile</button>
            </form>
        </div>
    </div>
    <script src="document.js"></script>
</body>
</html>
