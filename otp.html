
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="otp.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="forgetpassword.html" class="back-button">&#8592; Back</a>
            <h2>Verify OTP</h2>
            <p>Enter the 4-digit code sent to your email</p>
            
            <form id="otpForm">
                <input type="hidden" id="email" value="">
                <div class="otp-inputs">
                    <input type="text" id="digit1" maxlength="1" pattern="\d" required>
                    <input type="text" id="digit2" maxlength="1" pattern="\d" required>
                    <input type="text" id="digit3" maxlength="1" pattern="\d" required>
                    <input type="text" id="digit4" maxlength="1" pattern="\d" required>
                </div>
                
                <button type="submit" class="verify-btn" id="verify-btn">Verify</button>
                <button type="button" class="resend-btn" id="resend-btn">Resend OTP</button>
                
                <p id="message"></p> <!-- For success/error messages -->
            </form>
            
            <p class="login-link">Remember your password? <a href="login.html">Log in</a></p>
        </div>
    </div>

    <script src="otp.js"></script>
</body>
</html>
