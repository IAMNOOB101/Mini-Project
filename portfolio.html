<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MockMate - Interview Portfolio</title>
    <link rel="stylesheet" href="portfolio.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="interview-container">
        <!-- Sidebar (matches dashboard.html) -->
        <div class="sidebar">
            <div class="profile">
                <img src="user.png" alt="Profile Picture">
                <span id="user-email">user@example.com</span>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html">üìä Dashboard</a></li>
                <li><a href="interview1.html">üíº Interview</a></li>
                <li><a href="document.html">üìÇ Document Centre</a></li>
                <li><a href="preparationhub.html">üìö Preparation Hub</a></li>
                <li><a href="portfolio.html">üñºÔ∏è My Portfolio</a></li>
            </ul>
            <button class="logout-btn" id="logout-btn">üö™ Logout</button>
        </div>

        <!-- Main Content -->
        <div class="interview-panel">
            <div class="question-container">
                <h3>Your Performance</h3>
                <div class="summary-cards">
                    <div class="summary-card">
                        <div class="card-icon bg-primary">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="card-content">
                            <h4>Average Score</h4>
                            <span id="avg-score">0%</span>
                        </div>
                    </div>
                    <div class="summary-card">
                        <div class="card-icon bg-success">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="card-content">
                            <h4>Correct Answers</h4>
                            <span id="correct-answers">0/0</span>
                        </div>
                    </div>
                    <div class="summary-card">
                        <div class="card-icon bg-warning">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="card-content">
                            <h4>Avg. Time</h4>
                            <span id="avg-time">0s</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="answer-container">
                <h3>Focus Analysis</h3>
                <div class="chart-container">
                    <canvas id="focus-chart"></canvas>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-submit" id="detailed-report">Detailed Report</button>
                <button class="btn btn-next" id="new-interview">retake Interview</button>
            </div>
            
            <div class="feedback-container" id="feedback-container">
                <h4 class="feedback-title">Areas Needing Improvement:</h4>
                <div id="improvement-areas" class="improvement-list">
                    <!-- Will be populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="portfolio.js"></script>
</body>
</html>
