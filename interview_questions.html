<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MockMate Interview</title>
  <link rel="stylesheet" href="interview_questions.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- TensorFlow and BlazeFace -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
</head>
<body>
  <div class="interview-container">
    <!-- Video Panel -->
    <div class="video-panel">
      <div class="alert" id="alert-message">⚠️ Please look at the camera</div>
      <div class="video-container">
        <video id="video" autoplay playsinline></video>
      </div>
      <div class="video-controls">
        <button class="btn btn-primary" id="toggle-camera">Enable Camera</button>
      </div>
    </div>

    <!-- Interview Panel -->
    <div class="interview-panel">
      <div class="question-container">
        <h3>Question:</h3>
        <div class="question-text" id="question-text">Loading question...</div>
        <div class="voice-controls">
          <button class="btn" id="ask-question-btn">🔊 Ask Question</button>
          <button class="btn" id="speak-answer-btn">🎙️ Speak Answer</button>
        </div>
      </div>

      <div class="answer-container">
        <h3>Your Answer:</h3>
        <textarea id="answer" placeholder="Type your answer here..."></textarea>
      </div>

      <div class="action-buttons">
        <button class="btn btn-submit" id="submit-answer">Submit Answer</button>
        <button class="btn btn-next" id="next-question">Next Question</button>
      </div>

      <div class="feedback-container" id="feedback-container">
        <h4 class="feedback-title">Feedback:</h4>
        <div id="feedback-content"></div>
      </div>
    </div>
  </div>

  <!-- Main JavaScript -->
  <script src="interview_questions.js"></script>
</body>
</html>
